<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesquisa de usuários</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Pesquisa de Usuários</h1>
    <label>Busca</label>
    <div class="share">
      <input id="share-value" type="text">
      <button disabled class="btn-share">Buscar</button>
    </div>
    <div class="share-container">
      <div class="users-filtered">
        <h2 id="count-users">Nenhum usuário filtrado</h2>
        <div id="tab-users"></div>
      </div>
      <div class="users-filtered">
        <h2 id="title-statics">Nada a ser exibido</h2>
        <div id="tab-statics"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
